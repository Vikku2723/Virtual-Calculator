<!DOCTYPE html>
<html >
<head>
    <title>Document</title>
    <link rel="stylesheet" href="Calculator.css">
</head>
<body>
    
   <!-- <center>  -->
    <form >
    <fieldset style="border-radius:20px;width:300px;height:450px;padding-top:10px;border: 5px solid black;background-color: rgb(40, 69, 75);color: aliceblue;">
       <fieldset style="border-radius: 10px;border:0px;outline:0px;" id="fs2">
        <h1 style="font-size: 20px;color:aliceblue;text-align: left;padding-top: 0px;margin-top: 0px;" id="heading">CASIO</h1>
            <input style="width:90%;height:80px;;border-radius: 10px;font-size: 20px;font-weight: bold;"  id="inputbox" id="h1" name="form1"></input>
            <BR>
                <section id="sec1">
        <input type="button" value="AC" class="btn"style="width:60px;height:40px;background-color:red;text-align:center;" onclick = "form1.value = ' ' ">
        <input type="button" value="DEL" class="btn"style="width:50px;height:30px;background-color:orange;text-align:center;" onclick = "form1.value = form1.value.toString().slice(0,-1) ">
        <button  class="btn" style="width:40px;height:30px;background-color:orange;text-align:center;">M-</button>
        <button  class="btn" style="width:40px;height:30px;background-color:orange;text-align:center;">MS</button> 
        <button  class="btn" style="width:40px;height:30px;background-color:orange;text-align:center;">M^</button>
        </section>
        <br>
        <section id="sec2">
        <input type="button" value="+" class="btn1" onclick = "form1.value += '+' ">
        <input type="button" value="-" class="btn1" onclick = "form1.value += '-' ">
        <input type="button" value="*" class="btn1" onclick = "form1.value += '*' ">
        <input type="button" value="/" class="btn1" onclick = "form1.value += '/' ">

        </section>
        <br>
        <section id="sec3">
        <input type="button" value="1" class="btn2" onclick = "form1.value += '1'">
        <input type="button" value="2" class="btn2" onclick = "form1.value += '2'">
        <input type="button" value="3" class="btn2" onclick = "form1.value += '3'">
        <input type="button" value="sin" class="btn2" onclick= "form1.value += 'sin'">
        </section>
        <br>
         <section id="sec4">
        <input type="button" value="4"  class="btn3" onclick = "form1.value += '4' "> 
        <input type="button" value="5"  class="btn3" onclick = "form1.value += '5' ">
        <input type="button" value="6"  class="btn3" onclick = "form1.value += '6' ">
        <input type="button" value="cos"  class="btn3" onclick = "form1.value +='cos' ">
        </section>
        <br>
        <section id="sec5">
        <input type="button" value="7"  class="btn4" onclick = "form1.value += '7' ">
        <input type="button" value="8"  class="btn4" onclick = "form1.value += '8' ">
        <input type="button" value="9"  class="btn4" onclick = "form1.value += '9' "> 
        <input type="button" value="tan"  class="btn4" onclick ="form1.value += 'tan' ">
        </section >
        <br>
        <section id="sec6">
        <input type="button" value="."  class="btn5" onclick = "form1.value += '.' ">
        <input type="button" value="0"  class="btn5" onclick = "form1.value += '0' ">
        <input type="button" value="00"  class="btn5" onclick = "form1.value += '00' ">
        <input type="button" value="="  class="btn5" onclick = "form1.value = eval(form1.value) ">
        </section>
        </fieldset>
    </fieldset>
</form>
<script src="Calculator.js"></script> 

</body>
</html>
